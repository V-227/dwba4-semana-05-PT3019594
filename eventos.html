<!DOCTYPE html>
<html>
<head>

 <title> Contato </title>
</head>
<body>
  <object data="menu.html" type="text/html" width="1250" height="100"></object>
  <form>
    Eventos:<br/>
    <select  required name="evento">
      <option value="voe">Voe sem asas</option>
      <option value="junina">Festa Junina</option>
      <option value="tecweek">Semana da tecnologia</option>
    </select>
  <form>
  <fieldset>
    <legend>Informações de Acesso</legend>
    <form>
      <label for="usuario">Usuário</label>:<br>
      <input required type="text" name="usuario" id="usuario"><br>
      <label for="senha">Senha</label>:<br>
      <input type="password" name="senha" id="senha"><br>
      <label for="confSenha">Confirmação de Senha</label>:<br>
      <input type="password" name="confSenha" id="confSenha"><br>
    
  </fieldset>

   <fieldset>
    <legend>Informações Pessoais</legend>
    <form>
      <label for="nome">Nome Completo</label>:<br>
      <input type="text" name="nome" id="nome"><br>
      <label for="email">E-mail</label>:<br>
      <input type="text" name="email" id="email"><br>
      <label for="celular">Celular</label>:<br>
      <input type="text" name="celular" id="celular">(99)99999-9999<br>
        <fieldset>
          <legend>Sexo</legend>
          <form>
            <input type="radio" value="masculino" name="sexo">Masculino
            <input type="radio" value="feminino" name="sexo">Feminino
          
        </fieldset>
      <label for="data">Data de Nascimento</label>:<br>
      <input type="date" name="data" id="data"><br>
      <label for="cor">Cor Favorita</label>
      <input type="color" name="cor" id="cor"><br>
      <label for="gitty">Perfil no Github</label>:<br>
      <input type="text" name="gitty" id="gitty"><br>
    
  </fieldset>
      <br>
      <button type="submit">Inscreva-se</button>
      <button type="reset">Limpar</button>
    </form>
  
</body>
</html>
